<template>
    <article class="slds-card slds-card_boundary">
        <div class="slds-page-header">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <lightning-icon icon-name="standard:opportunity" size="small" ></lightning-icon>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title slds-p-left_small">
                    <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="State Opportunities">
                        <span class="slds-card__header-title">State Opportunities</span>
                    </a>
                </h2>
            </div>
        </header>
        <h2 class="slds-p-top_x-small">
            <p>{totalNumberOfRows} items. These Opportunities are pulled in from the same State that are not included in City Opportunities</p>    
        </h2>
        </div>
        <div class="slds-card__body slds-m-top_none">
            <template if:true={data}>
                <div class="slds-table--header-fixed_container slds-p-top_none" style="height:400px;">
                    <div class="slds-scrollable_y" style="height:100%;">
                        <lightning-datatable
                            key-field = "Id"
                            data = {data}
                            columns = {columns}
                            hide-checkbox-column = "true"
                            show-row-number-column = "true"
                            default-sort-direction = {defaultSortDirection}
                            sorted-direction = {sortDirection}
                            sorted-by = {sortBy}
                            onsort = {doSorting}
                            onrowaction = {handleRowActions}
                            enable-infinite-loading ="true"
                            onloadmore = {loadMoreData}
                            load-more-offset = "300">
                        </lightning-datatable>
                    </div>
                </div>
            </template>
            <template if:true={showLoadingSpinner}>
                <lightning-spinner alternative-text="Loading State Opportunities..." variant="brand"></lightning-spinner>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error slds-text-heading_medium slds-p-top_medium slds-p-left_small">
                    An error occurred while loading data. 
                    <p> {error}</p>
                </div>
            </template>
        </div>
      </article>
    </template>
